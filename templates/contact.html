{% extends "base.html" %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
<div style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); min-height: 100vh; padding-bottom: 40px;">
    <div class="text-center mb-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; padding: 4rem 1rem; border-radius: 18px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);">
        <h2 style="font-weight: bold; letter-spacing: 2px;">Contact Me</h2>
        <p class="lead">Let's connect! Reach out to me on any of these platforms:</p>
    </div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <!-- LinkedIn -->
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-lg border-0" style="background: linear-gradient(135deg, #0a66c2 0%, #33b1ff 100%); color: #fff; border-radius: 18px;">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <a href="https://www.linkedin.com/in/dharmendra-gupta-a08601290" target="_blank" class="text-white text-decoration-none">
                            <i class="fab fa-linkedin fa-3x mb-2"></i>
                            <h5 class="mt-2 mb-0">LinkedIn</h5>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Twitter -->
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-lg border-0" style="background: linear-gradient(135deg, #1da1f2 0%, #0a8cff 100%); color: #fff; border-radius: 18px;">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <a href="https://twitter.com/your-twitter-profile" target="_blank" class="text-white text-decoration-none">
                            <i class="fab fa-twitter fa-3x mb-2"></i>
                            <h5 class="mt-2 mb-0">Twitter</h5>
                        </a>
                    </div>
                </div>
            </div>
            <!-- GitHub -->
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-lg border-0" style="background: linear-gradient(135deg, #232526 0%, #414345 100%); color: #fff; border-radius: 18px;">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <a href="https://github.com/your-github-profile" target="_blank" class="text-white text-decoration-none">
                            <i class="fab fa-github fa-3x mb-2"></i>
                            <h5 class="mt-2 mb-0">GitHub</h5>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Gmail -->
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-lg border-0" style="background: linear-gradient(135deg, #ff5858 0%, #f09819 100%); color: #fff; border-radius: 18px;">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <a href="mailto:dharmendra.edu99@gmail.com" class="text-white text-decoration-none">
                            <i class="fas fa-envelope fa-3x mb-2"></i>
                            <h5 class="mt-2 mb-0">Gmail</h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
